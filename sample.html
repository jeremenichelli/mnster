<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="template">
        <h1 mns-text="user.name"></h1>
        <h2 mns-text="user.job"></h2>
        <a mns-attr-href="user.blog"  mns-text="user.blog"></a>
        <h3 mns-show="user.jobs">Jobs</h3>
        <ul mns-each-job="user.jobs">
            <li>
                <h4 mns-text="job.where"></h4>
                <h5 mns-text="job.as"></h5>
            </li>
        </ul>
        <button mns-show="user.free" mns-class="user.color">Hire me!</button>
        <button mns-on-click="salute" mns-attr-data-name="user.name">Say hello!</button>
    </div>
    <script src="src/monster.js"></script>
    <script>
        var user = {
                name: 'Jeremias Menichelli',
                job: 'Web Developer',
                blog: 'https://jeremenichelli.github.io/blog',
                jobs: [ { where: 'Globant', as: 'Web UI Developer'}, { where: 'Velocity Partners', as: 'SSr Developer'} ],
                free: true,
                color: 'red'
            },
            t = document.getElementById('template'),
            c = {};
            c.salute = function (e) {
                console.info('Hello! I\'m ' + e.target.getAttribute('data-name'));
            };
    </script>
</body>
</html>
